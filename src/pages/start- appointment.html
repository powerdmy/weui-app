<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>发起预约</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <!--引入weui-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <!--项目css-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="weui-cells weui-cells_form" style="margin-top:0;">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">主题</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入主题">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请输入会议内容" rows="3"></textarea>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">图片上传</p>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="uploaderFiles">
                            <li class="weui-uploader__file weui-uploader__file_status">
                                <div class="weui-uploader__file-content">
                                    <i class="weui-icon-warn"></i>
                                </div>
                            </li>
                            <li class="weui-uploader__file weui-uploader__file_status">
                                <div class="weui-uploader__file-content">50%</div>
                            </li>
                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__hd">
                    </i>
                </div>
                <div class="weui-cell__bd">
                    <p>添加语音</p>
                </div>
                <div class="weui-cell__ft">说明文字</div>
            </a>
        </div>
    </div>
    <!--时间选择-->
    <div class="weui-cells s-a-time-wrap">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="time-inline" class="weui-label"><i class="fa fa-clock-o" aria-hidden="true"></i>会议开始时间</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="time-inline1" type="text" value="" placeholder="点击选择开始时间">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="time-inline" class="weui-label"><i class="fa fa-clock-o" aria-hidden="true"></i>会议结束时间</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="time-inline2" type="text" value="" placeholder="点击选择结束时间">
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_form s-a-time-wrap">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="name" class="weui-label"><i class="fa fa-user" aria-hidden="true"></i>选择发送对象</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="class" type="text" value="" placeholder="点击选择">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="time-inline" class="weui-label"><i class="fa fa-clock-o" aria-hidden="true"></i>定时发送</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="time-inline3" type="text" value="" placeholder="点击选择发送时间">
            </div>
        </div>
    </div>
    <div class="a-c-btn-wrap">
        <a href="javascript:;" class="weui-btn weui-btn_primary">发布</a>
    </div>
    <!--footer-->
    <div class="weui-footer">
        <p class="weui-footer__text">Copyright © 2009-2017 广东德诚网络科技有限公司</p>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script>
    // 定时发送
    $("#time-inline1").datetimePicker()
    $("#time-inline2").datetimePicker()
    $("#time-inline3").datetimePicker()

    // 多选框
    $("#class").select({
        title: "选择收件人",
        multi: true,
        items: [{
            title: "张三",
            value: "001",
        }, {
            title: "李东",
            value: "002",
        }, {
            title: "李东2",
            value: "002",
        }, {
            title: "李东3",
            value: "002",
        }, {
            title: "李东4",
            value: "002",
        }, {
            title: "李晓明",
            value: "003",
        }]
    });
</script>

</html>
