<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>问卷预览</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--引入weui-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <!--项目css-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="weui-cells first-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p class="p-pre-title">s-t方法在小学教程中是否有出现的必要？</p>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p class="p-pre-time">
                    <span class="weui-badge" style="margin-right: 5px;margin-bottom:4px;background-color:#db6400">单选</span> 陈老师 2017/6/20 5:45
                </p>
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label" for="x11">
            <div class="weui-cell__bd">
                <p>是</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="radio1" id="x11">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
        <label class="weui-cell weui-check__label" for="x12">
            <div class="weui-cell__bd">
                <p>否</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
    </div>
    <div class="p-pre-info">
        <p>参与人数：2人</p>
        <p>截至日期：2017-07-26 11:28:30</p>
        <p>类别：实名，不公开结果</p>
    </div>
    <div class="a-c-btn-wrap">
        <a href="javascript:;" class="weui-btn weui-btn_primary" style="margin-top:0;">确认发布</a>
    </div>
    <!--footer-->
    <div class="weui-footer">
        <p class="weui-footer__text">Copyright © 2009-2017 广东德诚网络科技有限公司</p>
    </div>
</body>

</html>
